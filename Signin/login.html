<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/65d9e63589.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id= "main">
        <div id="logo">
            <div>
                <img src="https://www.dermstore.com/apple-touch-icon.png?v=dermstoreus8.3715.3715">
            </div>
            <div>
                <h1>DERMSTORE</h1>
            </div>
        </div>
        <div id="login_form">
            <div id="existing_customer">
                <h2>Existing Customers</h2>
                <br>
                <form id="form">
                    <div>
                        <label>*Email address</label><br>
                        <input type="email" id="email" required>
                    </div>
                       
                    <br>
                    <div>
                        <label>*Password</label><br>
                        <input type="password" required id="password">
                    </div>
                    <br>
                    <div>Forgotten your password?</div>
                    <br>
                    <div>
                        <input id="submit" type="submit" value="LOGIN TO YOUR ACCOUNT">
                    </div>
                    <br>
                </form>
                <div id="social">
                    <h4>Or, Continue with</h4>
                    <br>
                    <div id="social_login">
                        <div>
                            <i class="fab fa-facebook-square"></i>
                            <p>Facebook</p>
                        </div>
                        <div>
                            <i class="fab fa-google"></i>
                            <p>Google</p>
                        </div>
                    </div>    
                </div>
            </div>
            <div id="new_customer">
                <h2>New Customers</h2>
                <input type="button" value="CONTINUE">  
            </div>
        </div>
    </div>
</body>
</html>
<script src="login.js"></script>
